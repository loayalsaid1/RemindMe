<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .gender-option {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name" maxlength="32" required>
            
            <label for="user_custom_id">User Custom ID:</label>
            <input type="number" id="user_custom_id" name="user_custom_id">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="255" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="64" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" maxlength="32" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" maxlength="32" required>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" maxlength="32">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" maxlength="512"></textarea>
            
            <label for="img_url">Image Upload:</label>
            <input type="url" id="img_url" name="img_url">
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
