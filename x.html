<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Click Event</title>
    <style>
        #absoluteElement {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="absoluteElement">Click me!</div>
    <div class="x">adsfadsf</div>
	<script src="app/static/scripts/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#absoluteElement').click(function(){
                $('.x').fadeToggle();
            });
        });
    </script>
</body>
</html>
