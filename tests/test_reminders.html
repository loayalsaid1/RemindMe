<!DOCTYPE html>
<html>
<head>
    <title>Create Reminder</title>
</head>
<body>
    <h1>Create Reminder</h1>
    <form action="http://localhost:5001/api/v1/reminders" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="is_text">Is Text:</label>
        <input type="checkbox" id="is_text_checkbox" name="is_text" value="true">
        <input type="hidden" name="is_text" value="false">
        <br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <br>
        <input type="submit" value="Create Reminder">
    </form>
</body>
</html>
